default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    - queues: "*"
      threads: 3
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 1) %>
      polling_interval: 0.1

development:
  <<: *default
  # processes: 0 runs workers in-process (no forking) to avoid SQLite lock contention
  workers:
    - queues: "*"
      threads: 3
      processes: 0
      polling_interval: 0.1

test:
  <<: *default

production:
  <<: *default
