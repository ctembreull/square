# fly.toml app configuration file generated for family-squares on 2026-01-27T09:41:30-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'family-squares'
primary_region = 'sjc'
console_command = '/rails/bin/rails console'

[build]

[env]
  SOLID_QUEUE_IN_PUMA = 'true'
  PORT = '8080'
  HTTP_PORT = '8080'
  GROVER_NO_SANDBOX = 'true'

[[mounts]]
  source = 'sqlite_data'
  destination = '/rails/storage'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']
  idle_timeout = 120  # 2 minutes for slow PDF generation

  [[http_service.checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '5s'
    method = 'GET'
    path = '/up'
    protocol = 'http'
    tls_skip_verify = false

    [http_service.checks.headers]
      X-Forwarded-Proto = 'https'

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
